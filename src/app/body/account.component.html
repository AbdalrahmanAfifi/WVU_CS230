<div class="fw-bold  fs-1">
    <p class="text-center">Create an Account</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form #postForm="ngForm" (ngSubmit)="onUpdateUserInfo(postForm.value)">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">First and last name</span>
                    <input type="text" class="form-control" ngModel name="FirstName">
                    <input type="text" class="form-control" ngModel name="LastName">
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">Email</span>
                    <input type="text" class="form-control" ngModel name="Email">
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-primary text-white">Password</span>
                    <input type="password" class="form-control" ngModel name="Password">
                </div>


                <button class="btn-lg btn-dark" type="submit">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
